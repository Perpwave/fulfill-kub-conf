apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fulfill-core
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Perpwave/fulfill-kub-conf.git
    targetRevision: HEAD
    path: /
  
  destination:
    server: https://kubernetes.default.svc
    namespace: fulfill-myapp
  
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
